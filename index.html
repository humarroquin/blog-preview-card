<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card-wrapper">
        <header>
          <img
            src="https://images.unsplash.com/photo-1606159068539-43f36b99d1b2?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDJ8fENTU3xlbnwwfHwwfHx8MA%3D%3D"
            alt=""
            class="card-img"
          />
          <p class="post-tag">Learning</p>
          <p class="date-published">Published 21 Dec 2023</p>
        </header>
        <h1 class="card-title"><a href="#">HTML & CSS Foundations</a></h1>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-info">
          <img
            src="https://plus.unsplash.com/premium_photo-1689539137236-b68e436248de?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fHByb2ZpbGUlMjBpbWFnZSUyMG1hbGV8ZW58MHx8MHx8fDA%3D"
            alt="author"
            class="author-img"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
